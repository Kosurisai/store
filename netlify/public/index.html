<!DOCTYPE html>
<html>
<head>
    <title>Store Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            width: 100vw;
            background-color: black;
            font-family: 'Inconsolata', monospace;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 30px;
            font-size: 1.2em;
            border: 2px solid #4caf50;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4caf50;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the store Management System</h1>
        <p>Please select your role:</p>
        <a href="userlogin.html">User</a>
        <a href="admin.html">Admin</a>
    </div>
</body>
</html>
